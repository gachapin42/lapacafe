<!DOCTYPE html>
<html lang="ja">

<head>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kranky&family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" type="text/css" href="css/6-1-1.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <title>contact-form</title>
</head>


<body>
  <header class="header js-header">
    <h1 class="logo">
      <a href="index.html">la PA Cafe</a>
    </h1>

    <nav class="header-nav">
      <ul>
        <li><a href="index.html" class="top"><span>TOP</span></a></li>
        <li><a href="concept.html"><span>CONCEPT</span></a></li>
        <li><a href="menu.html"><span>MENU</span></a></li>
        <li><a href="contact.html"><span>CONTACT</span></a></li>
      </ul>
    </nav>

    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
  </header>

  <section>
    <div id="contact-form">
      <div class="contact-wrapper">
        <h2 class="title">CONTACT</h2>
      </div>
      <div class="wrapper">
        <p>お問合わせ、ご依頼の方はこちらのフォームから、<br>
          ご連絡くださいませ。</p>
        <form action="#">
          <div class="form-item">
            <div class="form-label">
              <label for="name">お名前</label>
            </div>
            <div class="form-input">
              <input type="text" name="name" id="name">
            </div>
          </div>
          <div class="form-item">
            <div class="form-label">
              <label for="email">メールアドレス</label>
            </div>
            <div class="form-input">
              <input type="text" name="email" id="email">
            </div>
          </div>
          <div class="form-item">
            <div class="form-label">
              <label for="tel">電話番号</label>
            </div>
            <div class="form-input">
              <input type="text" name="tel" id="tel">
            </div>
          </div>
          <div class="form-item form-item--flex-start">
            <div class="form-label">
              <label for="message" class="form-label">お問い合わせ内容</label>
            </div>
            <div class="form-input">
              <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
          </div>
      </form>
      <div class="btn">送信</div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
